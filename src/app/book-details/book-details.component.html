<table border="1">
  <tr>
    <th>ID</th> <td>{{book.id}}</td>
  </tr>
  <tr>
    <th>TITLE</th> <td>{{book.title}}</td>
  </tr>
  <tr>
    <th>AUTHORS</th> <td>{{book.authors}}</td>
  </tr>
  <tr>
    <th>PRICE</th> <td>{{book.price}}</td>
  </tr>
  <tr>
    <th>CATEGORY</th> <td>{{book.category?book.category.name:'No category'}}</td>
  </tr>
</table>
